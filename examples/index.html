<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rdg</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
      color: #333;
      background-color: #fff;
    }

    #root {
      display: flex;
      height: 100vh;
    }

    .nav {
      flex-shrink: 0;
      margin: 0;
      padding: 8px 16px;
      list-style: none;
      white-space: nowrap;
      overflow-y: auto;
    }

    .nav a {
      color: #777;
      font-size: 12px;
      font-weight: bold;
      line-height: 2em;
      text-decoration: none;
      transition: all 0.1s;
    }

    .nav a:hover {
      color: #000;
      text-decoration: underline;
    }

    .nav a.active {
      color: #0053BB;
    }

    .example {
      overflow: auto;
      flex-grow: 1;
      padding: 8px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #555;
      cursor: pointer;
    }

    .grid-autosizer-wrapper {
      flex: 1 1 auto;
    }

    .rdg-loading {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: rgba(0,0,0,0.75);
    }

    .rdg-loading .rdg-loading-text {
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      position: absolute;
      color: white;
      font-size: 24px;
    }
  </style>
  <script defer src="https://unpkg.com/core-js-bundle/minified.js"></script>
  <script defer src="./index.js"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
